<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    

<body>




    <form>
    
    
        <div>
         <label for="nombre">nombre</label>
         <input type="text" placeholder="ingrese su nombre" id="nombre" required>
        </div>  
     
        <div>
         <label for="contrasena">contraseña</label>
         <input type="password" placeholder="ingrese la contraseña" id="contrasena"  required >
        </div>
        
        <div>
         <label for="email">email</label>
         <input type="email" placeholder="inrese el email" id="email" required>
         </div>
         
         <div>
             <label for="texto"></label>
             <textarea  cols="30" rows="10" placeholder="ingrese un texto" id="texto"></textarea>
         </div>
         
         <div>
             <input type="submit">
             <input type="reset">
             
     
         </div>
</form>
